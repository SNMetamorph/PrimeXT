name: nightly-builds
on: push
jobs:
  build-win32:
    runs-on: windows-2019

    strategy:
      matrix:
        conf: [Debug]

    env:
      BUILD_TYPE: ${{ matrix.conf }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Create build environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{github.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: cmake $GITHUB_WORKSPACE -G "Visual Studio 16 2019" -A win32

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config $BUILD_TYPE

      - name: Update continious tag
        uses: richardsimko/update-tag@v1
        with:
            tag_name: continious
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Prepare artifacts
        run: |
          mkdir publish\
          mkdir publish\primext
          mkdir publish\primext\bin
          mkdir publish\primext\devkit
          move build\${{env.BUILD_TYPE}}\* publish\
          move game_dir\* publish\primext
          powershell Compress-Archive -Path publish\* build.zip

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: continious
          name: Continious build
          draft: false
          prerelease: true
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          
      - name: Upload artifacts
        id: upload-artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build.zip
          asset_name: primext-win32.zip
          tag: continious
          overwrite: true
          prerelease: true
  
  build-linux-i386:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        conf: [Debug]

    env:
      BUILD_TYPE: ${{ matrix.conf }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Create build environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{github.workspace}}/build
      
      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install gcc-multilib g++-multilib cmake

      - name: Configure CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{github.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source
        # and build directories, but this is only available with CMake 3.13 and higher.
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        run: cmake $GITHUB_WORKSPACE -DCMAKE_C_FLAGS="-m32" -DCMAKE_CXX_FLAGS="-m32" -DBUILD_UTILS=OFF -DENABLE_PHYSX=OFF

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . --config $BUILD_TYPE

      - name: Update continious tag
        uses: richardsimko/update-tag@v1
        with:
            tag_name: continious
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Prepare artifacts
        run: |
          mkdir publish/
          mkdir publish/primext
          mkdir publish/primext/bin
          mkdir publish/primext/devkit
          cp -r build/primext/* publish/primext/
          cp build/primext_run publish/
          cp -r game_dir/* publish/primext
          cd publish && zip -r build.zip ./* && mv build.zip ../ && cd ..

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: continious
          name: Continious build
          draft: false
          prerelease: true
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          
      - name: Upload artifacts
        id: upload-artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build.zip
          asset_name: primext-linux-i386.zip
          tag: continious
          overwrite: true
          prerelease: true

  build-android:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        conf: [Debug]

    env:
      BUILD_TYPE: ${{ matrix.conf }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build
        run: chmod +x ./gradlew && ./gradlew assembleDebug
        working-directory: android

      - name: Update continious tag
        uses: richardsimko/update-tag@v1
        with:
            tag_name: continious
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Prepare artifacts
        run: |
          mkdir publish/
          mkdir publish/primext
          mkdir publish/primext/bin
          mkdir publish/primext/devkit
          cp android/app/build/outputs/apk/debug/app-debug.apk publish/primext-debug.apk
          cp -r game_dir/* publish/primext
          cd publish && zip -r build.zip ./* && mv build.zip ../ && cd ..

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: continious
          name: Continious build
          draft: false
          prerelease: true
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          
      - name: Upload artifacts
        id: upload-artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build.zip
          asset_name: primext-android.zip
          tag: continious
          overwrite: true
          prerelease: true
